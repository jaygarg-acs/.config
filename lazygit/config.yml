# ~/.config/lazygit/config.yml

gui:
  # The default theme colors and layout
  theme:
    lightTheme: false
    activeBorderColor:
      - red
      - bold
    inactiveBorderColor:
      - white
    selectedLineBgColor:
      - "#1E3A8A" # dark navy blue
    selectedRangeBgColor:
      - "#2A2A2A" # optional: darker for visual selection ranges
  # How lazygit displays panels
  showCommandLog: true
  showBottomLine: true
  showPanelJumps: true
  showIcons: true
  nerdFontsVersion: "3"
  expandFocusedSidePanel: true
  mouseEvents: true
  skipRewordInEditorWarning: true
  editor: "nvim"
  editorArgs: ["--"]
git:
  pagers:
    - colorArg: always
      pager: delta --dark --paging=never
  paging:
    externalDiffCommand: ""
  autoFetch: false
  autoRefresh: true
  merge:
    autoCommit: false
    manualCommit: true
  log:
    order: topo-order
    showGraph: always
  branchLogCmd: "git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=format:'%C(auto)%h%d %s %C(black)%C(bold)%cr%Creset %C(dim white)- %an%Creset'"
  mainBranches:
    - main
    - master
    - develop
  skipHookPrefix: WIP
customCommands:
  # Example: open file in Neovim from diff view
  - key: "o"
    context: "files"
    command: "nvim {{.SelectedFile.Name}}"
    description: "Open file in Neovim"
    output: terminal
  # Example: run tests for current branch
  - key: "t"
    context: "global"
    command: "pytest -q"
    description: "Run tests"
    output: terminal
  # Fetch only
  - key: "Z"
    command: "git fetch"
    context: "global"
    loadingText: "git fetch"
    description: "Fetch from remote"
    output: log
  # Prune only
  - key: "V"
    command: "git remote prune origin"
    context: "global"
    loadingText: "git remote prune origin"
    description: "Prune stale remotes"
    output: log
  # Delete stale local branches (safe: -d)
  - key: "X"
    command: "git branch -vv | awk '/: gone]/{print $1}' | xargs -r git branch -d"
    context: "localBranches"
    loadingText: "Deleting merged stale local branches (-d)"
    description: "Delete stale local branches"
    output: log
  # Force delete stale local branches (danger: -D)
  - key: "C"
    command: "git branch -vv | awk '/: gone]/{print $1}' | xargs -r git branch -D"
    context: "localBranches"
    loadingText: "FORCING delete of stale local branches (-D)"
    description: "Force delete stale local branches"
    output: log
keybinding:
  universal:
    quit: "q"
    nextTab: "]"
    prevTab: "["
    optionMenu: "?"
    confirm: "<enter>"
  files:
    commitChanges: "c"
    openFile: "o"
  branches:
    checkoutBranch: "<enter>"
    mergeBranchIntoCurrent: "M"
    deleteBranch: "d"
os:
  edit: "nvim"
  editArgs: ["--"]
  #editCommand: "nvim"
  #!editMergeCommand: "nvim"
  editCommandTemplate: "{{editor}} +{{line}} {{filename}}"
promptToReturnFromSubprocess: false
#open: "xdg-open" # Open file or URL
